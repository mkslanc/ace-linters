# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
      

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v2
    - name: Fetch the main branch
      run: git fetch origin HEAD:refs/remotes/origin/HEAD --depth 1
    - name: Fetch the main branch
      run: git diff --name-only origin/HEAD --no-renames --diff-filter=ACMR
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - run: npm run test:unit -w packages/ace-linters
    - run: |
        npm run prepare:ui-smoke

        npx http-server --cors='*' tests/ui-smoke/dist &
        sleep 5

        npm run test:ui:smoke

